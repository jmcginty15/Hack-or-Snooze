<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hack or Snooze</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <nav>
        <b><a class="nav-link navbar-brand" id="nav-all-brand" href="#">Hack or Snooze</a></b>
        <a class="nav-link nav-right" href="#" id="nav-login">login/create user</a>
        <span class="nav-link nav-right hidden" id="nav-welcome">
            <a href="#" id="nav-user-profile"></a>
        </span>
        <span class="hidden" id="nav-loggedin">&nbsp|&nbsp
            <a id="nav-all" href="#"><small>all</small></a>&nbsp|&nbsp
            <a id="nav-favorites" href="#"><small>favorites</small></a>&nbsp|&nbsp
            <a id="nav-my-posts" href="#"><small>my posts</small></a>&nbsp|&nbsp
            <a id="nav-logout" href="#">
                <small>(logout)</small>
            </a></span>
        <a class="nav-right hidden" id="new-post" href="#">Post a new story!</a>
    </nav>
    <section class="articles-container container" id="articles-container">
        <form action="" class="hidden" id="submit-form">
            <div>
                <label for="author">author</label>
                <input id="author" required type="text" placeholder="author name">
            </div>
            <div>
                <label for="title">title</label>
                <input id="title" required type="text" placeholder="article title">
            </div>
            <div>
                <label for="url">url</label>
                <input id="url" required type="url" placeholder="article url">
            </div>
            <button type="submit">submit</button><button type="button" id="new-post-cancel">cancel</button>
            <hr>
        </form>
        <article>
            <ol id="all-articles-list" class="articles-list">
                <h3>Loading...</h3>
            </ol>
        </article>
        <article>
            <ul id="favorited-articles" class="hidden articles-list">
            </ul>
        </article>
        <article>
            <ul id="filtered-articles" class="hidden articles-list">
            </ul>
        </article>
        <article>
            <ul id="my-articles" class="hidden articles-list">
            </ul>
        </article>
    </section>
    <section class="edit-article-container container">
        <form action="#" id="edit-article-form" class="account-form hidden" method="post">
            <h4>Article Information</h4>
            <div class="edit-input">
                <label for="edit-author">new author</label>
                <input id="edit-author" type="text">
            </div>
            <div class="edit-input">
                <label for="edit-title">new title</label>
                <input id="edit-title" type="text">
            </div>
            <div class="edit-input">
                <label for="edit-url">new url</label>
                <input id="edit-url" type="text">
            </div>
            <button type="submit">submit</button>
            <button type="button" id="edit-article-cancel">cancel</button>
        </form>
    </section>
    <section class="account-forms-container container">
        <form action="#" id="login-form" class="account-form hidden" method="post">
            <h4>Login</h4>
            <div class="login-input">
                <label for="login-username">username</label>
                <input id="login-username" type="text">
            </div>
            <div class="login-input">
                <label for="login-password">password</label>
                <input id="login-password" type="password">
            </div>
            <button type="submit">login</button>
            <hr>
        </form>
        <form action="#" id="create-account-form" class="account-form hidden" method="post">
            <h4>Create Account</h4>
            <div class="login-input">
                <label for="create-account-name">name</label>
                <input id="create-account-name" type="text" required>
            </div>
            <div class="login-input">
                <label for="create-account-username">username</label>
                <input id="create-account-username" type="text" required>
            </div>
            <div class="login-input">
                <label for="create-account-password">password</label>
                <input id="create-account-password" type="password" required>
            </div>
            <button type="submit">create account</button>
        </form>
        <form action="#" id="edit-account-form" class="account-form hidden" method="post">
            <h4>Edit Account</h4>
            <div class="login-input">
                <label for="edit-account-name">new name</label>
                <input id="edit-account-name" type="text">
            </div>
            <div class="login-input">
                <label for="edit-account-password">new password</label>
                <input id="edit-account-password" type="password">
            </div>
            <button type="submit">submit</button>
            <button type="button" id="edit-account-cancel">cancel</button>
        </form>
    </section>
    <section id="user-profile" class="hidden">
        <h4 id="profile-header">User Profile Info</h4>
        <section>
            <div id="profile-name">Name:</div>
            <div id="profile-username">Username:</div>
            <div id="profile-account-date">Account Created:</div>
        </section>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="api-classes.js"></script>
<script src="ui.js"></script>

</html>
